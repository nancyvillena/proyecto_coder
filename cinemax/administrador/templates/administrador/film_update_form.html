{% extends "administrador/base.html" %}
{% load static %}
{% block contenidoQueCambia %}
<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">
            <h3>Actualizar Pelicula: {{object.name}}  </h3>
        </div>
    </div>   
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
          {%  if 'ok' in  request.GET %}
                    <p style="color:green;font-weight: bold;">
                        Pelicula editada correctamente.
                        <a href="{% url 'administrador:pelicula' object.id %}">
                           <strong>
                            Haz click aquí para ver el resultado.
                           </strong>
                        </a>
                    </p>
          {%  endif %}
          <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}    
             {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar página" />
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
